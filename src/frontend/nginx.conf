# auto detects a good number of processes to run
worker_processes auto;

#Provides the configuration file context in which the directives that affect connection processing are specified.
events {
    # Sets the maximum number of simultaneous connections that can be opened by a worker process.
    worker_connections 8000;
    # Tells the worker to accept multiple connections at a time
    multi_accept on;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent"';

	server {
		server_name afp.textpressolab.com www.afp.textpressolab.com;
		root /var/www/afp;
		index index.html index.htm;

		location ~ /api {
			include proxy_params;
        	proxy_pass http://unix:/home/ubuntu/afp.sock;
		}

		location / {
			try_files $uri $uri/ /index.html;
			index index.html index.htm;
			# Media: images, icons, video, audio, HTC
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
          expires 1M;
          access_log off;
          add_header Cache-Control "public";
        }

        # Javascript and CSS files
        location ~* \.(?:css|js)$ {
            try_files $uri =404;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        # Any route containing a file extension (e.g. /devicesfile.js)
        location ~ ^.+\..+$ {
            try_files $uri =404;
        }
	}

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/afp.textpressolab.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/afp.textpressolab.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


    server {
        if ($host = www.afp.textpressolab.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot


        if ($host = afp.textpressolab.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot


        listen 80;

        server_name afp.textpressolab.com www.afp.textpressolab.com
        # save logs here
        access_log /var/log/nginx/access.log compression;
        return 404; # managed by Certbot
    }
}